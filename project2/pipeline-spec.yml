version: '1.0'
kind: pipeline
metadata:
  name: ngci-test/project2
  description: "Project2"
  deprecate: {}
  project: ngci-test
spec:
  triggers:
    - type: git
      repo: rfblue2/ngci-test
      events:
        - push
      branchRegex: /.*/gi
      modifiedFilesGlob: 'project2/**'
      provider: github
      name: my-trigger
      context: ngci-test
  contexts: []
  steps:
    clone:
      title: Clone
      type: git-clone
      repo: "rfblue2/ngci-test"
      revision: '${{CF_BRANCH}}'
      git: github 
    test:
      title: Test
      type: freestyle
      image_name: "l.gcr.io/google/bazel:3.1.0"
      working_directory: "${{clone}}"
      command:
        - bazel test //project/...   
  stages: []
